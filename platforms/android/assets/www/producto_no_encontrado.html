<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Producto no encontrado</title>
	<link href="css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link href="css/style.css"  rel="stylesheet">

  <script src="cordova.js"></script>
	<script src="js/esenciales/jquery.min.js"></script>
	<script src="js/esenciales/bootstrap.min.js"></script>
	
	<script src="js/esenciales/config.js"></script>
	<script src="js/esenciales/match_user_product.js"></script> <!-- Para el caso en que el producto si existe -->
	<script src="js/vistas/producto_no_encontrado.js"></script>
</head>

<body>
  <nav class="navbar" style="margin-bottom: 20px;">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
      <li><a class="back-button" onClick="go_back()">
          <span class="back-button-glyphicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
      <li><p class="navbar-text"> No Encontrado</p></li>
      </ul>
    </div>
  </nav>

  <div id="alert"></div>
		
	<div class="list-group">
	  <p class="list-group-item" id="no_encontrado_mensaje">
	  	El producto no se encuentra disponible en nuestra base de datos, por favor, cuentanos qué producto acabas de escanear para que nos encarguemos de agregarlo a la brevedad.
	  </p>
	</div>

	<form class="well" style="margin: 55px;" id="sugerir">
		<div class="form-group">
    	<label for="c_barra">Código de Barras</label>
    	<input type="number" name="codigo" class="form-control" id="c_barra" disabled>
		</div>

		<div class="form-group">
    	<label for="n_producto">Nombre del Producto</label>
    	<input type="text" name="nombre" class="form-control" id="n_producto">
		</div>

		<div class="form-group" style="text-align: center;">
    	<i><label for="n_producto">Opcional</label></i><br>
    	<img src="" id="myImage" style="max-width: 70px; max-height: 70px;">
      <button onClick="foto()" type="button" class="btn btn-default btn-sm">
        <img  src="img/scan.png" style="width: 30px; height: 30px;" alt="...">
        <br><span id="texto-foto">Sacar una foto</span>
      </button>
		</div>		

		<div style="text-align: center;">
    	<button type="submit" class="btn btn-md btn-default" onclick="sugerir_producto()">Enviar Producto</button>
		</div>
	</form>
		
</body>
</html>
