<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
	<link href="css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <link href="css/style.css"  rel="stylesheet">
  <link href="css/slider-pro.min.css" rel="stylesheet">

  <!-- Basics Scrypts -->
  <script src="cordova.js"></script>
  <script src="js/esenciales/jquery.min.js"></script>
  <script src="js/esenciales/jquery.sliderPro.min.js"></script>
  <script src="js/esenciales/bootstrap.min.js"></script>

  <!-- Scripts -->
  <script src="js/esenciales/config.js"></script>
  <script src="js/esenciales/match_user_product.js"></script>
  <script src="js/vistas/index.js"></script>

  <!-- Modals -->
  <script src="html-injections/main-navbar.js"></script>
</head>

<body>

  <div id="main-navbar"></div>

  <div id="alert"></div>

  
  <div class="menu-wrapper">
    <div class="col-xs-12 ">
      <button onClick="escanear()" type="button" style="padding: 70px 0px;" class="btn btn-default btn-lg btn-block">
        <img  src="img/scan.png" alt="..." >
        <br>
        <p>Presione aqu√≠ para escanear su producto.</p>
      </button>
    </div>
  </div>



    <!-- Modal Contactanos -->
    <div class="modal fade" id="contacto-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Contacto</h4>
          </div>
          <div class="modal-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="text" class="col-sm-2 control-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="message" class="col-sm-2 control-label">Mensaje</label>
                  <div class="col-sm-10">
                    <textarea id="message" class="form-control" rows="3"></textarea>
                  </div>
                </div>
                
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
          </form>
        </div>
      </div>
    </div>


</body>
</html>
