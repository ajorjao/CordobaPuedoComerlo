<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Busqueda por código</title>
	<link href="css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
	<link href="css/style.css"  rel="stylesheet">

  <!-- Basics Scrypts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

  <!-- Scrypts -->
	<script src="js/config.js"></script>
	<script src="js/match_user_product.js"></script>
	<script src="js/vistas/busquedas.js"></script>

  <!-- Modals -->
  <script src="html-injections/main-navbar.js"></script>
</head>

<body>

  <div id="main-navbar"></div>

  <div id="alert"></div>


  <div class="search-wrapper">
		<form class="form-inline" id="busqueda">
		  <div class="form-group">
		    <div class="input-group">
		      <input type="number" class="form-control" id="search_type" placeholder="Código de barra del producto" autofocus>
		      <div class="input-group-addon">
			      <button onclick="search('id')" type="submit" class="btn btn-primary search-btn"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			      </button>
		      </div>
		    </div>
		  </div>
		</form>

		<div class="list-group">
		  <a href="#" class="list-group-item list-group-item">Por favor realiza tu busqueda utilizando el codigo de barra del producto</a>
		</div>
		<input type="reset"
		value="Solicitar Producto" onclick="solicitar_producto()"/>
		</form>
  </div>
</body>
</html>
