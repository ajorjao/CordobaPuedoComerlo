<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Menu</title>
	<link href="css/bootstrap.min.css"  rel="stylesheet">
  <link href="css/style.css"  rel="stylesheet">
  <link href="css/slider-pro.min.css" rel="stylesheet">

  <script type="text/javascript" src="js/jquery.min.js"></script>

  <script src="js/jquery.sliderPro.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
  
  <script src="js/config.js"></script>
  <script src="js/vistas/vista_producto.js"></script>
  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  
</head>

<body>
  <nav class="navbar" style="margin-bottom: 20px;">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
      <!-- incluir flecha para volver atrás -->
      <li><a class="back-button" onClick="go_back()">
          <span class="back-button-glyphicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
      <li><p class="navbar-text"> Detalle de Producto</p></li>
      </ul>
    </div>
  </nav>

  <div id="menu1" class="menu-wrapper">
    <div class="well" style="overflow: auto;">
		  <a class="btn btn-xs btn-warning right-align" onClick="denunciar()" title="Denunciar producto">
		    <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Denunciar
		  </a>
      <div class="col-xs-6" style="text-align: center;">
        <img id="product-image" style="max-height: 120px; max-width: 120px; margin-top: 15px;">
      </div>
      <div class="col-xs-6" style="text-align: center; font-size: 16px; top: -10px;">
        <div class="row" style="margin: 10px 0;" id="product-name"> </div>
        <div class="row" style="margin: 10px 0;" id="product-id"> </div>
      </div>
      <div style="font-size: 13px;">
        <div>
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#product-ingredients" aria-expanded="false" aria-controls="collapseOne" style="color:#333;">
            <br><span class="glyphicon glyphicon-minus" aria-hidden="true"></span> <b>Ingredientes:</b>
          </a>
        </div>
        <div id="product-ingredients" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_'+nombre_familiar+'" style="margin-bottom: 20px;"> </div>
      </div>
		</div>
  </div>

  <div id="menu2" class="menu-wrapper">
    <div id="productMatch"></div>
  </div>

  <div id="menu3" class="menu-wrapper">

    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Comentarios:</h3>
      </div>
      <div class="panel" id="product-comments" style="font-size: 13px;">
        <!-- <input type="text" class="form-control" name="Comentar" placeholder="Danos tu opinion"> -->
        <div style="text-align: right;">
          <button style="width: 75%; margin: 5px;" type="button" class="btn btn-default" data-toggle="modal" data-target="#comentar-modal">Comentar</button>
        </div>
      </div>
    </div>

  </div>


    <!-- Modal comentar -->
    <div class="modal fade" id="comentar-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Comentario</h4>
          </div>
          <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">Título</label>
                  <div class="col-sm-10">
                    <input id="title" type="title" class="form-control" placeholder="Titulo">
                  </div>
                </div>
                <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">Comentario</label>
                  <div class="col-sm-10">
                    <textarea id="description" class="form-control" rows="3" placeholder="Deja tu opinion sobre este producto"></textarea>
                  </div>
                </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="comentar()">Comentar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
