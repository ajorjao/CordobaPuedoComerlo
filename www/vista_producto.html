<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">

	<title>Menu</title>
	<link href="css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
  <link href="css/style.css"  rel="stylesheet">
  <link href="css/slider-pro.min.css" rel="stylesheet">

  <script type="text/javascript" src="js/jquery.min.js"></script>

  <script src="js/jquery.sliderPro.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/match_user_product.js"></script>

  <!-- <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script> -->
  
  <script src="js/config.js"></script>
  <script src="js/vistas/vista_producto.js"></script>
  
  <!-- <script type="text/javascript" src="cordova.js"></script> -->
  
  <!-- Para el carrusel -->
    <!-- Shared assets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
   
     <!-- Example assets -->
    <link rel="stylesheet" type="text/css" href="css/jcarousel.css">
    <!-- 
    <script type="text/javascript" src="js/jquery.js"></script>
    -->
    <script type="text/javascript" src="js/jquery_002.js"></script>
    <script type="text/javascript" src="js/jcarousel.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>

    <script src="js/jquery.bcSwipe.js"></script>


</head>

<body>
  <nav class="navbar" style="margin-bottom: 20px;">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
      <!-- incluir flecha para volver atrás -->
      <li><a class="back-button" onClick="go_back()">
          <span class="back-button-glyphicon glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a></li>
      <li><p class="navbar-text"> Detalle de Producto</p></li>
      </ul>
    </div>
  </nav>

  <div id="alert"></div>

  <div id="menu1" class="menu-wrapper">
    <div class="well" style="overflow: auto;">
      <div class="col-xs-6" style="text-align: center;">
        <img id="product-image" style="max-height: 120px; max-width: 120px; margin-top: 15px;">
      </div>
      <div class="col-xs-6" style="text-align: center; font-size: 16px; top: 16px;">
        <div class="row" style="margin: 10px 0;" id="product-name"> </div>
        <div class="row" style="margin: 10px 0;" id="product-id"> </div>
      </div>
      <div style="font-size: 13px;">
        <div>
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#product-ingredients" aria-expanded="false" aria-controls="collapseOne" style="color:#333;">
            <br><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <b>Ingredientes:</b>
          </a>
        </div>
        <div id="product-ingredients" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading_'+nombre_familiar+'" style="margin-bottom: 20px;"> </div>
      </div>
		</div>
  </div>

  <div id="menu2" class="menu-wrapper">
    <div id="productMatch"></div>
  </div>

 <div class="menu-wrapper">
      <button class="btn btn-success btn-md col-md-6" onClick="recomendar()" style="width: 48%;height: 50px;">Recomendar este Producto
        </button>
      <button class="btn btn-warning btn-md col-md-6" onClick="denunciar()" style="width: 48%;height: 50px; margin-left: 11px;">
      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> Reportar un Error en este Producto</button>
  </div>    


  <!-- carrousel -->
  <div id="menuR" class="menu-wrapper">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Productos recomendados para ti:</h3>
      </div>
      <div class="panel" id="product-recomend" style="font-size: 13px;">
        <div style="text-align: center;">
          <div class="jcarousel-wrapper">
              <div class="jcarousel" data-jcarousel="true">
                <ul style="left: 0px; top: 0px;" id="productos_carrusel">
                  <!-- aca van las weaes -->                   
                </ul>
              </div>
            <a href="#" class="jcarousel-control-prev" data-jcarouselcontrol="true">‹</a>
            <a href="#" class="jcarousel-control-next" data-jcarouselcontrol="true">›</a>

            <!-- <p class="jcarousel-pagination" data-jcarouselpagination="true" id="pag_carrusel"> -->
              <!-- circulitos -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- comentarios -->
  <div id="menu3" class="menu-wrapper">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Comentarios:</h3>
      </div>
      <div class="panel" id="product-comments" style="font-size: 13px;">
        <!-- <input type="text" class="form-control" name="Comentar" placeholder="Danos tu opinion"> -->
        <div style="text-align: center;">
          <button style="width: 95%; margin: 5px;" type="button" class="btn btn-default" data-toggle="modal" data-target="#comentar-modal">Comentar</button>
        </div>
      </div>
    </div>

  </div>


    <!-- Modal comentar -->
    <div class="modal fade" id="comentar-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Comentario</h4>
          </div>
          <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">Título</label>
                  <div class="col-sm-10">
                    <input id="title" type="title" class="form-control" placeholder="Titulo">
                  </div>
                </div>
                <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">Comentario</label>
                  <div class="col-sm-10">
                    <textarea id="description" class="form-control" rows="3" placeholder="Deja tu opinion sobre este producto"></textarea>
                  </div>
                </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="comentar()" style="width: 98%;">Comentar</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal editar comentario -->
    <div class="modal fade" id="editar-comentario-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Comentario</h4>
          </div>
          <form class="form-horizontal">
            <div class="modal-body">
                <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">Título</label>
                  <div class="col-sm-10">
                    <input id="edit-title" type="title" class="form-control" placeholder="Titulo">
                  </div>
                </div>
                <div class="form-group">
                  <label for="description" class="col-sm-2 control-label">Comentario</label>
                  <div class="col-sm-10">
                    <textarea id="edit-description" class="form-control" rows="3" placeholder="Deja tu opinion sobre este producto"></textarea>
                  </div>
                </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" onclick="delete_comentario()" class="btn btn-delete btn-danger" data-dismiss="modal">Eliminar</button>
              <button type="button" class="btn btn-primary" onclick="update_comentario()">Editar Comentario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
