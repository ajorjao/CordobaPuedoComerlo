  <meta charset="UTF-8">

  <link href="css/style.css"  rel="stylesheet">

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/cordova.oauth2.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/config.js"></script>

  <script src="js/vistas/login.js"></script>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <!-- <ul class="nav navbar-nav"> -->

      <p class="navbar-text" align="center">¿Puedo comerlo?</p>
      <!-- </ul> -->
    </div>
  </nav>

  <div id="alert"></div>


  <div class="menu-wrapper-gris">
    <center><h3 style="padding-top: 15px;margin-top: 0px;color:white;">Iniciar Sesión</h3></center>
    <div class="logo-img">
      <div class="col-xs-12" align="middle">
        <br>
        <img src="img/logo2.png" alt="..." >
      </div>
    </div>
    <div class="menu-wrapper">

      <form id="login-submit">
        <div class="form-group" style="margin: 15px;">
          <label for="text" style="color:white;" class="control-label">Email</label>
          <input type="email" class="form-control" id="email">
          <label for="text" style="color:white;margin-top: 10px;" class="control-label">Contraseña</label>
          <input type="password" class="form-control" id="pass">
            <span class="back-button-glyphicon glyphicon glyphicon-eye-open" style="
                position: absolute;
                top: inherit;
                margin-top: -25px;
                right: 50px;
              " onClick="showhidepass()"></span>
          <br>

          <button type="submit" style="color: white;background-color: #2389bb;border-color: transparent;" onClick="login()" class="btn btn-default btn-lg btn-block">
          Iniciar sesión</button>


          <p style="color:white;text-align:center">No tienes una cuenta?<a href="crear_perfil.html" style="color:#9cd4ef;border-color: transparent;">
          Haz click aquí para registrarte.</a></p>


        </div>
      </form>

      <div class="login-social">
        <div class="col-xs-6 ">
          <a onclick="login_facebook()"><img src="img/facebook-logo.png" alt="..." ></a>
          <!-- <button onclick="login_facebook()" type="button" class="btn btn-default btn-lg btn-block">
            <img src="img/facebook-logo.png" alt="..." >
          </button> -->
        </div>
        <div class="col-xs-6">
          <a onclick="login_google()"><img src="img/google-logo.png" alt="..." ></a>
          <!-- <button onclick="login_google()" type="button" class="btn btn-default btn-lg btn-block">
            <img src="img/google-logo.png" alt="..." >

        </div>
